    <script>
    document.getElementById("confirmButton").addEventListener("click", function() {
        const fileInputs = [
            { file: document.getElementById('fileInput1'), grayscale: document.getElementById('grayscaleCheckbox1'), blur: document.getElementById('blurCheckbox1'), invert: document.getElementById('invertCheckbox1'), output: document.getElementById('output1') },
            { file: document.getElementById('fileInput2'), grayscale: document.getElementById('grayscaleCheckbox2'), blur: document.getElementById('blurCheckbox2'), invert: document.getElementById('invertCheckbox2'), output: document.getElementById('output2') },
            { file: document.getElementById('fileInput3'), grayscale: document.getElementById('grayscaleCheckbox3'), blur: document.getElementById('blurCheckbox3'), invert: document.getElementById('invertCheckbox3'), output: document.getElementById('output3') },
            { file: document.getElementById('fileInput4'), grayscale: document.getElementById('grayscaleCheckbox4'), blur: document.getElementById('blurCheckbox4'), invert: document.getElementById('invertCheckbox4'), output: document.getElementById('output4') },
            { file: document.getElementById('fileInput5'), grayscale: document.getElementById('grayscaleCheckbox5'), blur: document.getElementById('blurCheckbox5'), invert: document.getElementById('invertCheckbox5'), output: document.getElementById('output5') },
            { file: document.getElementById('fileInput6'), grayscale: document.getElementById('grayscaleCheckbox6'), blur: document.getElementById('blurCheckbox6'), invert: document.getElementById('invertCheckbox6'), output: document.getElementById('output6') }
        ];

        fileInputs.forEach(input => {
            handleFileInput(input.file, input.output, { grayscale: input.grayscale, blur: input.blur, invert: input.invert });
        });

        var hiddenComponents = document.querySelectorAll(".container");
        hiddenComponents.forEach(function(component) {
            component.style.display = "block";
        });

        scrollToBottom(); // 모든 파일이 처리된 후에 스크롤 다운
    });

    function applyFilters(checkboxes) {
        let filter = '';
        if (checkboxes.grayscale.checked) filter += 'grayscale(100%) ';
        if (checkboxes.blur.checked) filter += 'blur(5px) ';
        if (checkboxes.invert.checked) filter += 'invert(100%) ';
        return filter.trim();
    }

    function handleFileInput(fileInput, outputElement, checkboxes) {
        if (fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageSrc = e.target.result;
                outputElement.style.backgroundImage = `url(${imageSrc})`;
                outputElement.style.filter = applyFilters(checkboxes);
                outputElement.classList.remove('hidden');
                scrollToBottom(); // 이미지가 로드된 후에 스크롤 다운
            };
            reader.readAsDataURL(file);
        }
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // 부드러운 스크롤 효과를 위해 추가
        });
    }
</script>
